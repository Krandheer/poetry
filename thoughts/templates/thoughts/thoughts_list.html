{% extends 'blog/index.html' %}
	

<!-- this will list some limited post on homepage -->
	{% block content %}
		<section class="section" style="background-color: rgb(244,248,252); min-height: 100vh;">
			<h1 class="title is-3" style="text-align: center; color:#3498DB;">Collection of my musings</h1>
			<div class="columns is-multiline">
			{% for post in posts %}
				<div class="column is-one-third" style="text-align: center;">
				
					<div class="card box box-shadow-lift" style="height: 100%;display: flex; flex-direction: column; padding: 0.8rem;">
						<style >
							.card:hover{
								box-shadow: 1px 8px 20px grey;
							}
  						</style>
		  		
		  				<div class="card-content">

		  					<p class="title is-3" style=""><a href="">{{post.title}}</a></p> 

			        		<p class="subtitle" style="font-size: 15px;">{{post.created_on}}</p>
			        		<p>{{post.content|safe|slice:":200"}}</p>
			        		<p style="margin-top:2rem"><a href="{% url 'thoughts:thoughts_detail' post.slug %}">continue reading...</a></p> 

			        		<!-- <p>let user viewe number of comments here</p> -->
			      
		      			</div>
		      			<footer class="card-footer">
	    					<p class="card-footer-item">
	      						<span>Share on <a href="whatsapp://send?text=https://bhashadiaries.pythonanywhere.com/thoughtsdetail/{{post.slug}}/">Whatsapp</a></span>
	      					</p>
	    					<p class="card-footer-item">
	      						<span> Share on <a href="https://www.facebook.com/sharer/sharer.php?u=https://bhashadiaries.pythonanywhere.com/thoughtsdetail/{{post.slug}}/" target="_blank">Facebook</a></span>
	      					</p>

	      					<p class="card-footer-item">
	      						<span> Share on <a href="https://twitter.com/intent/tweet?text=https://bhashadiaries.pythonanywhere.com/{{post.slug}}/" target="_blank">Twitter</a></span>
	      					</p>
	  					</footer>

		  			</div>
				</div>
			{% endfor %}
		</div>
		</section>
	{% endblock content %}
